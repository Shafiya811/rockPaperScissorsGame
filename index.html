<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlayTime</title>
</head>
<body>
    <header >
        <h1 class="heading">  Rock Paper Scissors  </h1>
    </header>
    <section class="container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="Rock" class="image">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="Paper" class="image">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="Scissors" class="image">
            </div>
        </div>
        <div class="scoreBoard">
            <div class="score">
                <p class="user">0</p><br>
                <p>You</p>
            </div>
            <div class="score">
                <p class="computer">0</p><br>
                <p>Computer</p>
            </div>
        </div>
        <div class="messageBox">
            <p class="msg"> Play </p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
